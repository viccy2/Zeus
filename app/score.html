     <script>
     	 	function set() {
     	var a = 50;
     	var b = document.getElementById('grade').value;
    	if (b<=39) {
    		alert('grade is F9');
    	}	
    	if (b>39 && b<=44) {
    		alert('grade is E8');
    	}
    	if (b>44 && b<=49) {
    		alert('grade is D7');
    	}
    	if (b>44 && b<=54) {
    		alert('grade is C6');
    	}
    	if (b>54 && b<=59) {
    		alert('grade is C5');
    	}
    	if (b>59 && b<=64) {
    		alert('grade is C4');
    	}
    	if (b>64 && b<=69) {
    		alert('grade is B3');
    	}
    	if (b>69 && b<=74) {
    		alert('grade is B2');
    	}
    	else if (b>74 && b<=100){
    		alert('grade is A1');
    	}

     	}
     	
     </script>
